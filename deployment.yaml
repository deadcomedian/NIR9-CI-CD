apiVersion: apps/v1
kind: Deployment
metadata:
  name: churn-model-telecom-deployment
spec:
  selector:
    matchLabels:
      app: churn-model-telecom
  replicas: 2
  template:
    metadata:
      labels:
        app: churn-model-telecom
    spec:
      containers:
        - name: churn-model-telecom
          image: docker.io/deadcomedian/churn_model_telecom:1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000